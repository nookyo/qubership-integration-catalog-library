name-template: 'Release v$CUSTOM_PREFIX-$NEXT_MAJOR_VERSION.$NEXT_MINOR_VERSION.$NEXT_PATCH_VERSION'
tag-template: 'v$CUSTOM_PREFIX-$NEXT_MAJOR_VERSION.$NEXT_MINOR_VERSION.$NEXT_PATCH_VERSION'
version-template: 'v$CUSTOM_PREFIX-$MAJOR.$MINOR.$PATCH'
categories:

  - title: 'üí• Breaking Changes'
        
    labels:
      - breaking-change 
  - title: 'üöÄ New Features'
    labels:
      - feature
  - title: 'üêõ Bug Fixes'
    labels:
      - bug
      - fix
      - bugfix

  - title: 'üõ†Ô∏è Technical Debt'
    labels:
      - refactor
    
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: 'No significant changes'

template: |
  ## üöÄ Release v$CUSTOM_PREFIX-$NEXT_MAJOR_VERSION.$NEXT_MINOR_VERSION.$NEXT_PATCH_VERSION

  ### What's Changed
  $CHANGES

  **Contributors:** $CONTRIBUTORS
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
