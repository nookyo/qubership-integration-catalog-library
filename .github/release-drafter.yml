name-template: 'Release v{{version}}'
tag-template: 'v{{version}}'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🛠️ Maintenance'
    labels:
      - 'maintenance'
change-template: '- $TITLE (#$NUMBER by @$AUTHOR)'

template: |
  ## Changes

  ### 🚀 Features
  $CHANGES_FOR_CATEGORY_🚀_Features

  ### 🛠️ Maintenance
  $CHANGES_FOR_CATEGORY_🛠️_Maintenance

  ### 🐛 Bug Fixes
  $CHANGES_FOR_CATEGORY_🐛_Bug_Fixes

no-changes-template: 'No changes in this release.'

version-resolver:
  custom:
    value: ${{ env.VERSION }}  # Используем переменную окружения
draft: false
