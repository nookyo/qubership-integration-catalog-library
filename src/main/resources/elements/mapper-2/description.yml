name: mapper-2
title: Mapper
description: Performs mapping between two entities
folder: transformation
inputEnabled: true
outputEnabled: true
container: false
designParameters:
  externalParticipantId: '##{ELEMENT_CHAIN_SELF_REF}'
  requestLineTitle: '##{ELEMENT_NAME_REF}'
  directionToChain: true
  hasResponse: false
customTabs:
  - name: Mapping
    uiComponent: mapper-2
properties:
  advanced:
    - name: throwException
      title: Throw exception on transformation failure
      description: Throw exception on transformation failure
      type: boolean
      default: true
  hidden:
    - name: exportFileExtension
      description: Specifies file extension of exported properties
      type: string
      default: json
    - name: propertiesToExportInSeparateFile
      description: Specifies list of properties to be exported is separate file
      type: string
      default: mappingDescription